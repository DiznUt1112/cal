plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.fitness_tracker1" // ตรวจสอบให้ตรงกับ package ของคุณ
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.fitness_tracker1" // ตรวจสอบให้ตรงกับ package ของคุณ
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // เปิดการลดขนาดโค้ดและการลบทรัพยากรที่ไม่ได้ใช้
            minifyEnabled true
            shrinkResources true

            // กำหนด proguard rules
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

// เพิ่ม dependencies ที่จำเป็นสำหรับ Firebase ที่นี่
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.0') // Firebase BOM เพื่อจัดการเวอร์ชัน
    implementation 'com.google.firebase:firebase-database-ktx' // Firebase Realtime Database
}

// เพิ่ม Google Services Plugin ที่บรรทัดล่างสุด
apply plugin: 'com.google.gms.google-services'
